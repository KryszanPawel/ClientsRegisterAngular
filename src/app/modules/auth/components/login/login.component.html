<div class="login-wrapper mt-3">
  <h2>Zaloguj się</h2>
  <form (ngSubmit)="onLogin(form)" #form="ngForm">
    <div>
      <mat-form-field>
        <mat-label>Nazwa użytkownika</mat-label>
        <input
          required
          minlength="4"
          maxlength="30"
          matInput
          name="username"
          ngModel
          #first="ngModel"
          [(ngModel)]="userData.username"
        />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <mat-label>Hasło</mat-label>
        <input
          required
          matInput
          [type]="hide ? 'password' : 'text'"
          name="password"
          ngModel
          #first="ngModel"
          [(ngModel)]="userData.userPassword"
        />
        <button
          mat-icon-button
          matSuffix
          (click)="hide = !hide"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide"
        >
          <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
      </mat-form-field>
    </div>
    <div class="d-flex justify-content-end">
      <button [disabled]="false" mat-raised-button color="primary">
        Zaloguj się
      </button>
    </div>
  </form>
</div>
